<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light border-bottom">
      <div class="d-flex justify-content-between w-100 px-5">
        <a class="navbar-brand" href="#">
          <img src="/images/logo.png" alt="" height="30" class="d-inline-block align-text-top">
        </a>
        <button class="btn btn-primary btn-sm">Login</button>
      </div>
    </nav>
    <!-- Code here -->


    <div class="container">
      <div class="row">
        <div class="content col-12 col-lg-8">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded my-4">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="mb-5">
            <h1>Flat In New York, EUA</h1>
            <p>a brief description about this flat.</p>
          </div>
        </div>
        <div class="form rounded p-3 border col-12 col-lg-4 my-4" style="height: 380px;">
          <h1>Book this flat:</h1>
          <div class="mb-3">
            <div class="my-3">
              <label>Check-in</label>
              <input type="date" class="form-control" placeholder="name@example.com">
            </div>
            <div class="my-3">
              <label>Check-Out</label>
              <input type="date" class="form-control" placeholder="name@example.com">
            </div>
            <div class="my-3">
              <label>Message</label>
              <input type="text-area" class="form-control" id="exampleFormControlInput1" placeholder="Type your message">
            </div>
            <button class="btn btn-primary w-100">Book Now</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
